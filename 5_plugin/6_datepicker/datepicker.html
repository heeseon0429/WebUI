<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Datepicker</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"  src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<script type="text/javascript">
$(function(){
	$.datepicker.setDefaults($.datepicker.regional['ko']);
	$('#datepicker').datepicker({
		showOn          : 'button',  			 //버튼 보여주기
		buttonImage     : 'images/calendar.gif', //버튼 이미지
		showButtonPanel : true,					 //오늘 닫기 버튼
		showAnim		: 'slideDown'			 //슬라이드로 캘린더가 나오게 액션
	});
	
	//날짜 지정
	var mydate = new Date('2020-02-02')
	$('#datepicker').datepicker('setDate', mydate);
})

</script>

</head>
<body>
<label for="date">날짜:</label>
<input id="datepicker" type="text">
<hr/>
<input type='date'>
</body>
</html>
