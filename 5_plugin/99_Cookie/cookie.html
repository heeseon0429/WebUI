<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
	// 쿠키(cookie) : 웹클라이언트(웹브라우저)에 사용자 정보를 저장
$(function(){
	//화면 시작시 쿠키 가져오기
	var c = $.cookie('myemail');
	$('#txtMail').val(c); 
	
	//'송신' 버튼이 눌렸을때
	$('#btnSave').click(function(){
		$.cookie('myemail', $('#txtMail').val(),{expires:1})//expires:1 크롬 다시 열면 정보가 남아있더
		$('#txtMail').val('') //공백으로 다시 지정
	})
})
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
