<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jStorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
	
  $(function(){
	  
	  //jStorage에 저장된 값을 얻어서 화면에 출력
	 $('#name').val($.jStorage.get('name'));
	 $('#memo').val($.jStorage.get('memo'));
	 
	  
	  $('#set').click(function(){   //set 버튼을 클릭했을 때 
		  var n = $('#name').val(); //변수 n에 name을 저장하고
		  var m = $('#memo').val(); //변수 m에 memo을 저장한다
		  
		  $.jStorage.set('name', n);
		  $.jStorage.set('memo', m);
	  })
	  
	  //삭제버튼
	  $('#del').click(function(){		//del 버튼을 클릭했을 때
		  $.jStorage.deleteKey('name'); 
		  $.jStorage.deleteKey('memo');
		  location.reload();
	  })
	  })
  
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
