	(radio button)
	핫/아이스

 -->

<div id="margin">
<table class="option">
 <tr id="optiontitle">
 <th colspan=6 id="optionText">옵션</th>
 </tr>
 
 <tr class="option1">
 <th colspan=3 id="Text">HOT/ICE</th><br/>
		<td id='HOT/ICE' class='option1'><br/>
			<img src="./images/HOT(핫).png" /> <br/>
			<input type="radio" name="HOT/ICE"  value='HOT'>HOT(핫)

		</td>
		
	</tr>
	</hr>
	
	<tr class="option2">
	<th colspan=3 id="sizeText">size</th><br/>

			<img src="./images/HOT(핫).png" /> <br/>
			<input type="radio" name="size"  value='S'>Small<br/>(-500원)
		</td>
		
		<td id='size' class='option2'>
			<img src="./images/ICE(아이스).png" /> <br/>
			<input type="radio" name="size"  value='M'>Medium
		</td>
		
		<td id='size' class='option2'>
			<img src="./images/ICE(아이스).png" /> <br/>

	</tr>

			<input type="radio" name="add"  value='hazelnut'>헤이즐넛시럽 추가<br/>(+300원)
