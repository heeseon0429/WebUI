<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='../lib/jquery-3.6.1.min.js' type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<iframe src="./menu_option.html" title="menu" height="1000" width="800" scrolling='no'></iframe>

<!-- option
	(radio button)
	핫/아이스
	사이즈: S,M,L
	샷추가
	시럽추가: 바닐라, 헤이즐넛
 -->

<div id="centerdiv">
<table class="option">
 <tr id="optiontitle">
 <th colspan=6 id="optionText">OPTION</th>
 </tr>
 
 <tr class="option1">
 <th colspan=3 id="Text">HOT/ICED</th><br/>
		<td  class='HOT/ICED'><br/>
			<img src="./images/hot.png" /> <br/>
			<input type="radio" name="HOT/ICED"  value='HOT'>HOT(핫)
		</td>
		
		<td class='HOT/ICED'>
			<img src="./images/ice.png" /> <br/>
			<input type="radio" name="HOT/ICED"  value='ICED'>ICED(아이스)
		</td>
		
	</tr>
	</hr>
	
	<tr class="option2">
	<th colspan=3 id="sizeText">size</th><br/>
		<td class='size'>
			<img src="./images/s.png" /> <br/>
			<input type="radio" name="size"  value='S'>Small<br/>(-500원)
		</td>
		
		<td class='size'>
			<img src="./images/m.png" /> <br/>
			<input type="radio" name="size"  value='M'>Medium
		</td>
		
		<td class='size'>
			<img src="./images/l.png" /> <br/>
			<input type="radio" name="size"  value='L'>Large<br/>(+500원)
		</td>
	</tr>
	
	
	<tr class="option3">
	<th colspan=3 id="espressoText">에스프레소 샷 추가</th><br/>
		<td class='espresso'>
			<img src="./images/shot(1).png" /> <br/>
			<input type="radio" name="espresso"  value='espresso'>샷 추가<br/>(+400원)
		</td>
	</tr>
	
	
	<tr class="option4">
	<th colspan=3 id="Text">추가옵션</th><br/>
		<td class='add'>
			<img src="./images/syrup.png" /> <br/>
			<input type="radio" name="add"  value='vanila'>바닐라시럽 추가<br/>(+300원)

		</td>
		
		<td class='add'>
			<img src="./images/syrup.png" /> <br/>
			<input type="radio" name="add"  value='hazelnut'>헤이즐넛시럽 추가<br/>(+300원)
	
		</td>
	</tr>
	
	<button>주문내역 담기</button>
	
	
</table>
</div>



</body>
</html>
