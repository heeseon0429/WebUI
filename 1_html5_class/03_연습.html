<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form>
<fieldset>
	<legend>로그인 정보</legend>
		<ol>
			<li>
				<label for = 'id'>아이디</label>
				<input type = 'text' id = 'id' name = 'id'>
			</li>
			
			<li>
				<label for = 'password'>비밀번호</label>
				<input type = 'text' name = 'password'>
			</li>
			
			<li>
				<label for = 'passwordok'>비밀번호확인</label>
				<input type = 'text'  name = 'passwordok'>
			</li>
			
			<li>
				<label for = 'grade'>회원 등급</label>
				<input type = 'text'  name = 'grade'>
			</li>
			
		</ol>
	</fieldset>	
	
	<fieldset>
		<legend>개인 정보</legend>
			<ol>
				<li>
					<label for='name'>이름</label>
					<input type='text' placeholder='5자미만 공백없이'  name='name'>
				</li>
				
				<li>
					<label for='email'>메일 주소</label>
					<input type='text' placeholder='abcd@domain.com'  name='email' >
				</li>
	
				<li>
					<label for='tel'>연락처</label>
					<input type='text' name='tel'>				
			
				</li>
				
				<li>
					<label for= 'birth'>생일</label>
					<input type='date' name='birth'>
				</li>
	
			</ol>
				
	</fieldset>	
		
		<fieldset>
		<legend>코팅 숙련도(상,중,하)</legend>
		 <ol>
		 <li>
			<input type='range' min = '1' max = '100' value = '50'> 		 
		 </li>
		 
		 </ol>
		</fieldset>	
		
		<fieldset>
		<input type ='submit'>
		</fieldset>
		
</form>

</body>
</html>
