<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	예문으로 확인
	(1) this   /   $(this) 차이
	- this : 해당 이벤트가 발생한 태그 요소가 표시
	- $(this) : 이벤트가 발생한 요소의 정보들이 Object
	-> this === $(this)[0]
	
	(2) mouseover(mouseout)  / mouseenter(mouseleave) 차이
	- mouseOver와 mouseEnter는 어떤 요소 안으로 마우스가 들어오는 순간을 감지하는 마우스 이벤트
	- mouseOut과 mouseLeave는 마우스가 어떤 요소 밖으로 이동하는 순간을 감지하는 마우스 이벤트
	- mouseOver  <-> mouseOut
	  mouseEnter <-> mouseLeave
	- mouseover 이벤트는 이벤트 버블링이 적용되는 이벤트이기 때문에 내부의 div 태그 안에 들어가도 이벤트를 또 다시 발생시킵니다.
	  반면에, mouseenter 이벤트는 문서 객체의 안에 있는지 외부에 있는지만 따지기 때문에 이벤트가 한 번만 발생하게 됩니다.

	(3) eq()  /  nth-child()
	- eq() : 괄호 안의 번호에 해당하는 순서 태그를 지칭
	- nth-child() : 괄호 안의 식에 해당하는 순서 태그들을 지칭
	
	(4) find()  / filter() 차이
	- find   : 조건에 해당하는 원소를 찾다가 true 하나 걸리면 break하고 그 하나만 반환
	         : 선택된 요소의 자식노드에서 인자의 요소를 찾는다.
	         : $("#div").find(ul); // id div의 자식노드에서 ul 요소를 찾는다.
	- filter : 조건에 해당하는 원소를 몽땅 []로 묶어서 가져옴
	         : 선택된 요소를 포함한 노드에서 인자의 요소를 찾는다.
	         : $("#div").filter(ul); // id div 노드 자신을 포함한 요소에서 ul 요소를 찾는다.
 -->
</head>
<body>

</body>
</html>
