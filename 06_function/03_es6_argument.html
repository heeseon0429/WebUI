<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second=1 ) 			//second에 1을 지정해주면 3번째 출력값이 출력된다.(NaN -> 3)
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
	
	document.write('곱은 ' + multiple(3, null) + "<br/>");		//0
	document.write('곱은 ' + multiple(3, false) + "<br/>");		//0
	document.write('곱은 ' + multiple(3, undefined) + "<br/>");	//3

	
	
	// @ 2. 가변길이 인수(...)

	 
		 
 
</script>
</head>

</html>
