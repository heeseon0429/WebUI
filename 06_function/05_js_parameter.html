<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	<script>
	// 1. 함수의 인자로 기본형(call by value)
	var pri = 10;
	function priParam(pri){
		pri--;
		return pri;
	}
	document.write('1> 기본형 인자 : ' + priParam(pri) + '<br/>');	//9
	document.write('2> 기본형 인자 : ' + pri + '<br/>');			//10
	
	
	// 2. 함수의 인자로 참조형 (call by reference)
	// ★원본에 영향을 미치기때문에★ 2> 참조형 인자에 값이 1,2,3,4로 출력되는 것이다!!!!
	var ref = [1,2,3,4,5]
	function refParam(ref){
		ref.pop(); // pop: 마지막 값을 빼줌
		return ref;
	}
	document.write('1> 참조형 인자 : ' + refParam(ref) + '<br/>');	//1,2,3,4
	document.write('2> 참조형 인자 : ' + ref + '<br/>');			//1,2,3,4
	</script>
</head>

<body>

  
 </body>
</html>
