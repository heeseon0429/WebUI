<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/13');
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');		//Full을 쓰지않아서 123이 나옴
	document.writeln( d.getFullYear()  + '<br/>');  //년도를 추출할 때는 FullYear을 사용해야함
	document.writeln( d.getMonth()  + '<br/>');		//7(+1을 꼭 해줘야 함)
	document.writeln( d.getDate()  + '<br/>');		
	document.writeln( d.getDay()  + '<hr/>');		//Sun가 0으로 시작함
	
	
	var today = new Date();
	document.writeln( today  + '<br/>');			//Thu Oct 20 2022 10:05:23 GMT+0900 (한국 표준시)
	document.writeln( today.toLocaleString()  + '<br/>'); //2022. 10. 20. 오전 10:05:23
	document.writeln( today.toGMTString()  + '<br/>');	  //Thu, 20 Oct 2022 01:05:23 GMT
	document.writeln( today.toDateString()  + '<br/>');	  //Thu Oct 20 2022

	var day = new Date();
	document.writeln(day.setFullYear(2025) + '<br/>')
	document.writeln(day.setMonth(5-1) + '<br/>')	//엥 
	document.writeln(day.setDate(12) + '<br/>')
	document.writeln(day + '<br/>')
	
	var today = new Date();
	today.setMonth(today.getMonth() - 3)
	document.writeln(today.toDateString() + '<br/>')
	
	//현재 날짜에서 20일을 더하면
	today.setDate(today.getDate() + 20)
	document.writeln(today.toDateString() + '<br/>')
	
	//0을 입력하면 전 달의 max값을 알 수 있음
	today.setDate(0); 
	document.writeln(today.toDateString() + '<br/>')
	</script>

</head>
<body>

</body>
</html>
