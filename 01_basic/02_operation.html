<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write(0.2 * 3 == 0.6);
document.write(0.2 * 3 );
document.write(0.2 * 10 * 3  == 0.6 * 10);
document.write("<hr/>");

//2.==와 === 차이는?
var num = 10;		//숫자형
var str = '10';		//문자형
		
if(num == str) document.write("같다1");	//같다1 출력
else document.write("다르다1");
		
if(num === str) document.write("같다2");	//다르다2 출력
else document.write("다르다2");
		
// 3. 기본형과 참조형
var a = 10;
var b = 10;
if(a == b) document.write("같다3");	//같다3 출력
else document.write("다르다3");

//참조형
var a = [10];
var b = [10];
if(a == b) document.write("같다4");	//다르다4 출력
else document.write("다르다4");		

// 4. boolean형
document.write("<hr/>");
document.write( 1 == true);		//true	(1은 true로 취급)
document.write( 2 == false);	//false	(그 외 나머지는 취급하지 않는다)
document.write( 0 == false);	//true  (0은 false로 취급)
document.write( 2 == true);		//false (그 외 나머지는 취급하지 않는다)



</script>
</head>
<body>

</body>
</html>
